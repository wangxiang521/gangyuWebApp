<div class="main">

  <div class="mtop"><a href="#" onclick="history.go(-1)"></a>委托找货</div>
  <div class="con p20">
     <div >
       <textarea rows="10" class="textare" placeholder="请写下您的采购需求，包括品名、规格、材质等，我们将全力以赴，帮您采购！"></textarea>
     </div>
     <div class="ltext"><span>联系人</span><input name="" class="textbox" id="" placeholder="请输入您的称呼"></div>

        <p>请完善个人信息，钢域网将为您提供 <br> 更优质的服务</p>
    </div>
</div>
